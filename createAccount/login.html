<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Navbar/Navbar.css">
    <link rel="stylesheet" href="../Footer/footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <title>Create Account</title>
</head>
<body>
    <header id="header">

    </header>
    <main>
        <div id="signup" class="main">
          <div>
              <p>Create Account</p>
              <form action="">
                  <div>
                  <label for="">Email</label>
                  <input type="text" id="email">
                  </div>

                  <div>
                    <label for="">Name</label>
                    <input type="text" id="name">
                  </div>
                  

                  <div>
                    <label for="">User Name</label>
                    <input type="text" id="username">
                  </div>

                  <div>
                    <label for="">Create Password</label>
                    <input type="text" id="password">
                  </div>
                  <div>
                    <label for="">Mobile</label>
                    <input type="text" id="mobile">
                  </div>
                  <div>
                    <label for="">Comment</label>
                    <input type="text" id="description">
                  </div>
                  
              </form>
          </div>

          <span id="term">By creating an account, you agree to our Privacy Policy and Terms & Conditions. If already registerd</span>
          <span id="go_to_log_in">Log in. </span>
          <button id="register" >Create Account</button>
   
        </div>
                
        <div id="login_form" class="main">
            <div>
                <p>Log in to your Account</p>
                <form action="">
                    
                <div>
                    <label for="">User Name</label>
                    <input type="text" id="login_username">
                  </div>

                  <div>
                    <label for="">Create Password</label>
                    <input type="text" id="login_password">
                  </div>
                </form>
            </div>
            <button id="login">Log In</button>
        </div>
        </main>

    
    <footer id="footer">

    </footer>
</body>
<script src="./login.js" type="module"></script>
</html>
